<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="number">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="sec"></div>
        </div>
        <img src="https://cdn.freebiesupply.com/logos/large/2x/rolex-logo-png-transparent.png" alt="">
    </div>

    <!-- Java Script -->
    <script src="script.js"></script>
</body>

</html>
